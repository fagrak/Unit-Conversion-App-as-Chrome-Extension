<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>chrome Extension</title>
  </head>
  <body>
    <div id="rectangle14">
      <a href="http://github.com/fagrak"
        ><i
          class="fa fa-github"
          style="font-size: 36px; color: white; float: right;"
        ></i
      ></a>
      <p id="header">Metric/Imperial Unit Conversion</p>
      <input type="text" id="input-el" />
      <button id="convert-btn">Convert</button>
    </div>
    <div id="groups">
      <div id="group1">
        <p id="h1">Lenght (Meter/Feet)</p>
        <p id="cal1">0</p>
      </div>
      <div id="group2">
        <p id="h1">Volume (Liters/Galllons)</p>
        <p id="cal2">0</p>
      </div>
      <div id="group3">
        <p id="h1">Mass (Kilograms/Pounds)</p>
        <p id="cal3">0</p>
      </div>
    </div>
    <ul id="ul-el"></ul>
    <script src="index.js"></script>
  </body>
</html>
